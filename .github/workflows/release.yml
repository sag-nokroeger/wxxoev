name: Publish to Docker
on:
  push:
    tags:
      - '*'
    branches:
      - 'master'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to SoftwareAG container registry
        uses: docker/login-action@v2
        with:
          registry: sagcr.azurecr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to DockerHub container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHIO_TOKEN }}    
      - name: Build container
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            sag-nokroeger/wxxoev:latest
            sag-nokroeger/wxxoev:${{ github.ref }}
            ghcr.io/sag-nokroeger/wxxoev:latest
            ghcr.io/sag-nokroeger/wxxoev:${{ github.ref }}            
